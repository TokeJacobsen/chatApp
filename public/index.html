<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="index.js" ></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
</head>
<body>

<div class="container">
  <h1>Welcome to chat app!</h1>

  <button id="btc-login" class="btc" type="button" data-toggle="modal" data-target="#login-modal">Login</button>
  <button id="btc-reg" class="btc" type="button" data-toggle="modal" data-target="#register-modal">Register</button>

  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form id="login">
					<input type="text" class="username" name="user" placeholder="Username">
					<input type="password" class="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
				</div>
			</div>
		  </div>

      <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
            <div class="loginmodal-container">
              <h1>Register for the chat app</h1><br>
              <form id="register">
              <input type="text" class="user" name="first" placeholder="Username">
              <input type="text" class="first" name="first" placeholder="Firstname">
              <input type="text" class="last" name="last" placeholder="Lastname">
              <input type="password" class="pass" name="password" placeholder="Password">
              <input type="password" class="rePass" name="rePassword" placeholder="Retype password">
              <input type="submit" class="" name="register" class="loginmodal-submit" value="Register">
              </form>
            </div>
          </div>
          </div>


</div>
</body>
</html>
